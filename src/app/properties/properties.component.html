        <h2 style="color: aliceblue;">City Home Properties</h2>

        <div class="d-flex">
            <button type="button" class="btn btn-info" style="font-weight: 700; color:aliceblue;" data-bs-toggle="modal"
                data-bs-target="#exampleModal" (click)="clickAddProp()">Add to List</button>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold" style="color: cadetblue">Restaurant Register</h1>
        <p class="col-mb-8 fs-4" style="color:cadetblue">You can manage your orders</p>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"> Property Title</th>
            <th scope="col"> Property Price</th>
            <th scope="col"> Property Location</th>
            <th scope="col"> Property Details</th>
            <th scope="col"> Actions</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allProperty">
            <td>{{data.id}}</td>
            <td>{{data.ptitle}}</td>
            <td>{{data.pprice | currency:'HUF':'Ft'}}</td>
            <td>{{data.plocation}}</td>
            <td>{{data.pdetails}}</td>
            <td>
                <fa-icon type="button" style="color: green" [icon]="['fas', 'pen']" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" (click)="onEdit(data)"></fa-icon>
                <fa-icon type="button" style="color: red" [icon]="['fas', 'trash-can']"
                    (click)="deleteProp(data)"></fa-icon>
                <!--<fa-icon type="button" style="color: lightskyblue" [icon]="['fas', 'square-check']"
                    routerLink="/view"></fa-icon> -->

            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Property Record Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Property Title: </label>
                        <input type="text" class="form-control" placeholder="Családi ház eladó" formControlName="ptitle"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Property Price: </label>
                        <input type="text" class="form-control" placeholder="56000000" formControlName="pprice"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Property Location: </label>
                        <input type="text" class="form-control" placeholder="Érd" formControlName="plocation" required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Property Details: </label>
                        <input type="text" class="form-control"
                            placeholder="Kétszobás, felújított, csendes környezetben lévő..." formControlName="pdetails"
                            required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="clear" data-bs-dismiss="modal">Clear</button>
                <button type="button" class="btn btn-primary" *ngIf="showAdd" (click)="addProp()">Add to List</button>
                <button type="button" class="btn btn-info" *ngIf="!showEdit" (click)="updateProp()">Update
                    Details</button>

            </div>
        </div>
    </div>
</div>
