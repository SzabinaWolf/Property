<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center" style="background-color: cadetblue; color:aliceblue; border-radius:8px">
                    <h1 class="">Admin Area</h1>
                    <h5>Login to Manage Property</h5>
                </div>
                <hr>
                <form >
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="['fas', 'envelope']"></fa-icon></span>
                            </div>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email: example@gmail.com"
                                autocomplete="off"  name="email" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <div class="input-group mb-3">
                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" autocomplete="off" name="password"  [(ngModel)]="password">
                            <div class="input-group-append">
                                <span class="input-group-text"><fa-icon [icon]="['fas', 'eye-slash']" class="fas" 
                                    ngClass="{
                                    'fas-eye-slash': !fieldTextType,
                                    'fas-eye': fieldTextType
                                    }" 
                                    (click)="toggleFieldTextType()"></fa-icon></span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info mt-2"
                        style="background-color: cadetblue; border: 1px solid cadetblue; width: 80px"
                        (click)="login()">Login</button>
                </form>
                <a routerLink="/signup" style="color:crimson; font-weight:800; cursor: pointer; margin-top: 15px">New User? Click to sign up</a>
            </div>
        </div>
    </div>
</div>
